<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Welcome Meat Bag!</h1>
        <p>The name of the game is Rock Paper Scissors!!! If you don't know how to play TOUGH!</p>
    </div>
    <h3>Scores (5 to win):</h3>
    <div class="scoreBox">
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>
    <div class="playButtons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
</body>
<script src="main2.js"></script>
</html>
